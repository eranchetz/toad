# Auggie (Augment Code)

**The agentic CLI that goes where your code does**

Auggie CLI brings Augment Code's AI capabilities to your terminal and any ACP-enabled editor.

## Features

- **Agent Client Protocol (ACP) Support**: Use Auggie in Zed, Neovim, Emacs, and other ACP-compatible editors
- **Autonomous Code Analysis**: Intelligently explore codebases and build working memory
- **Multi-Editor Integration**: Seamlessly integrates with your favorite development environment

## ACP Integration

Auggie supports the Agent Client Protocol, enabling native integration with:
- Zed (v0.211.6+)
- Neovim (via CodeCompanion)
- Emacs (via agent-shell.el)
- Any other ACP-compatible editor

## Usage

After installation, login with `auggie login`, then run Auggie in your project directory.

For ACP mode (used by editors), run: `auggie acp`

---

**Documentation**: https://docs.augmentcode.com/cli/setup-auggie/install-auggie-cli
